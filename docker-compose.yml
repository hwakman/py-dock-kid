version: '3'

services:
        db:
                image: postgres
                restart: always
                environment:
                        POSTGRES_DB: my_db
                        POSTGRES_USER: postgres
                        POSTGRES_PASSWORD: postgres
        adminer:
                image: adminer
                restart: always
                ports:
                        - 8080:8080
        web:
                build: .
                command: python3 manage.py runserver 0.0.0.0:8000
                volumes:
                        - .:/code
                ports:
                        - "8000:8000"
                depends_on:
                        - db
